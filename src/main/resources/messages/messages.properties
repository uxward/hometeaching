1.image.title=This pulsar map was sent as part of the plaques on Pioneers 10 and 11 and Voyager. It shows the location of earth's solar system with respect to 14 pulsars, whose precise periods are given. The two circles in the middle left is a drawing of the hydrogen atom in its two lowest states, with a connecting line and digit 1 to indicate that the time interval associated with the transition from one state to the other is to be used as the fundamental time scale.
