3.image.title=Tardigrades are frequently referred to as water bears or moss piglets.  Pictured here in a color-enhanced electron micrograph, a millimeter-long tardigrade crawls on moss.
3.hero=Of all the animals on Earth the tardigrade might be the best candidate for being an alien. Tardigrades are able to go for decades without food or water, can survive temperatures from near absolute zero to well above the boiling point of water, can survive pressures from near zero to well above that on ocean floors, and can survive direct exposure to dangerous radiations. The far-ranging survivability of these extremophiles was tested in 2011 outside an orbiting space shuttle. Tardigrades are so durable partly because they can repair their own DNA and reduce their body water content to a few percent.  Tardigrades are more common than humans across most of the Earth.
