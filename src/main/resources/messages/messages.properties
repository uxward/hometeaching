4.image.title=Cypresses was painted in late June 1889, shortly after Van Gogh began his yearlong stay at the asylum in Saint-Rémy. The subject, which he found "beautiful as regards lines and proportions, like an Egyptian obelisk," both captivated and challenged the artist: "It's the dark-patch in a sun-drenched landscape, but it's one of the most interesting dark notes, the most difficult to hit off exactly that I can imagine." One of two close-up views of the "very tall and massive" trees in a vertical format (the other is in the Kröller-Müller Museum, Otterlo), Cypresses was shown in the 1890 Salon des Indépendants.
4.hero=One of Van Gogh's most popular and widely known series is his cypresses. During the summer of 1889, at sister Wil's request, he made several smaller versions of Wheat Field with Cypresses. These works are characterised by swirls and densely painted impasto, and produced one of his best-known paintings, The Starry Night. Other works from the series include Olive Trees with the Alpilles in the Background (1889) Cypresses (1889), Cypresses with Two Figures (1889\u20131890), Wheat Field with Cypresses (1889), (Van Gogh made several versions of this painting that year), Road with Cypress and Star (1890), and Starry Night Over the Rhone (1888). They have become synonymous with Van Gogh's work through their stylistic uniqueness.
